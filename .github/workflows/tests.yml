name: Tests

on:
    workflow_call

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v2

            -   name: Setup Node.js
                uses: actions/setup-node@v3
                with:
                    cache: npm
                    node-version: 19

            -   name: Install Dependencies
                run: npm ci

            -   name: Test
                run: npm run test

            -   name: Codecov
                run: npm run codecov
